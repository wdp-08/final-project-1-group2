<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- memanggil bootstrap.css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <!-- judul halaman -->
        <title>Contact Us</title>
        <!-- memanggil file style_contact.css untuk styling -->
        <link href="style_contact.css" rel="stylesheet">
    </head>
    <body>
        <!-- header, tambahkan disini  -->
        <div class="px-0 mx-0 mb-4">
            <!-- bagian judul 'CONTACT US' -->
            <div class="row bg-primary pt-5 text-white">
                <div class="col text-center">
                    <h1>CONTACT US</h1>
                </div>
            </div>
            <!-- Bagian yang menampilkan alamat -->
            <div class="row pt-5 px-5 bg-primary">
                <!-- kolom untuk menampilkan alamat -->
                <div class="col-sm text-white text-center mb-5 animate">
                    <!-- logo address -->
                    <img src="assets/img/address-logo.jpg" class="img-fluid rounded-circle" style="max-height:80px">
                    <!-- judul  -->
                    <h2 class="text-center mb-2 mt-4">Address</h2>
                    <!-- alamat -->
                    <p class="text-center mb-4">
                        Jl. Alamat Baru, Jakarta, Indonesia
                    </p>
                </div>
                <!-- kolom untuk menampilkan nomor whatsapp -->
                <div class="col-sm text-white text-center mb-5 animate">
                    <!-- logo whatsapp -->
                    <img src="assets/img/whatsapp-logo.jpg" class="img-fluid rounded-circle" style="max-height:80px">
                    <!-- judul -->
                    <h2 class="text-center mb-2 mt-4">Whatsapp</h2>
                    <!-- nomor whatsapp -->
                    <p class="text-center mb-4">
                        +6281234567890
                    </p>
                </div>
                <!-- kolom untuk menampilkan email -->
                <div class="col-sm text-white text-center mb-5 animate">
                    <!-- logo email -->
                    <img src="assets/img/email-logo.jpg" class="img-fluid rounded-circle" style="max-height:80px">
                    <!-- judul -->
                    <h2 class="text-center mb-2 mt-4">Email</h2>
                    <!-- alamat email -->
                    <p class="text-center mb-4">
                        @tokosepatu@email.com
                    </p>
                </div>
            </div>
            <!-- bagian untuk form keluhan dan saran -->
            <div class="row mt-5">
                <!-- judul dan teks (sebelah kiri) -->
                <div class="col-md-5 px-5">
                    <!-- judul -->
                    <h1 class="text-center mb-3">Keluhan / Saran</h1>
                    <!-- teks -->
                    <p>
                        Kirimkan keluhan atau saran anda terhadap pelayanan toko kami. Kritik dan saran anda akan sangat membantu kami untuk mengembangkan toko kami agar lebih baik kedepanya.
                    </p>
                </div>
                <!-- isian form (sebelah kanan) -->
                <div class="col-md-6">
                    <form class="px-5">
                        <!-- input untuk email -->
                        <div class="mb-3">
                            <label for="InputEmail" class="form-label">Alamat Email</label>
                            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                        </div>
                        <!-- input keluhan / saran -->
                        <div class="mb-3">
                            <label for="konten" class="form-label">Kritik / Saran anda</label>
                            <textarea class="form-control" id="konten" rows="4"></textarea>
                        </div>
                        <!-- tombol submit -->
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- footer section, jika ada footer tambahkan disini -->
        
        <!-- memanggil javascript untuk bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <!-- memanggil file script_contact.js yaitu javascript untuk animasi -->
        <script src="script_contact.js"></script>
    </body>
</html>
