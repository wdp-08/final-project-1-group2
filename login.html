<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styleLogin.css">
  </head>
  <body>
    <div class="container">
        <form class="login-container">
          <h3 class="textJudul mb-5">Login</h3>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label textForm">Email address</label>
            <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label textForm">Password</label>
            <input type="password" class="form-control" id="InputPassword1">
          </div>
          <div class="text-end">
          <a href class="textForm text-hover"= "#">Lupa Password?</a>
          </div>
          <div class=" d-grid textForm mt-5">
          <button type="submit" class="btn btn-primary">Masuk</button>
          </div>
          <div class="mt-3">
            <span class="textForm">Belum Punya Akun? <a href="register.html" class="text-hover">Daftar</span>
          </div>
        </form>
      </div>

    <script>
        const login = document.querySelector(".btn");
        login.onclick = (e) => {
          e.preventDefault();

          const emailAdress = document.getElementById("InputEmail1").value;
          const passWord = document.getElementById("InputPassword1").value;
          const Email = localStorage.getItem("email");
          const password = localStorage.getItem("pass");

          if(emailAdress == "" && passWord == "" ){
            alert("anda belum memasukkan pasword")
          }
          else{
            if(emailAdress == Email && passWord == password){
             alert ("login anda sukses") 
            }
            else{
              alert("pasword anda salah")
            }
          }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
