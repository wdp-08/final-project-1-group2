<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styleRegister.css">
  </head>
  <body>
    <div class="container">
        <form class="form-container">
          <h3 class="text-judul">Daftar</h3>
          <div class="row mt-5">
            <div class="col-md-7">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nama Lengkap</label>
              <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user-pen"></i></span>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nama lengkap">
            </div>
            </div>
            </div>
    
            <div class="col-md-5">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Password</label>
              <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-key"></i></span>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Password">
            </div>
            </div>
            </div>
    
            <div class="row">
            <div class="col-md-7">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">E-mail</label>
              <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
            </div>
            </div>
            </div>
    
            <div class="col-md-5">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Ulangi Password</label>
              <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-unlock-keyhole"></i></span>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ulangi Password">
            </div>
            </div>
            </div>
            
    
            <div class="row">
            <div class="col-md-4">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">No Handphone</label>
              <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-mobile-button"></i></i></span>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="No Handphone">
            </div>
            </div>
            </div>
    
            <div class="col-md-8">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Alamat</label>
              <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-location-dot"></i></span>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Alamat">
            </div>
            </div>
            </div>
    
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Saya menyetujui <span class="text-merah">Syarat & Ketentuan</span> Yang Berlaku <span class="text-merah">*</span></label>
            </div>
    
            <div class="mt-5">
              <div class="row">
                <div class="col-md-6 d-grid">
                  <button type="submit" class="btn btn-outline-primary">Daftar</button>
                </div>
    
                <div class="col-md-6 d-grid">
                  <button type="submit" class="btn btn-outline-danger">Hapus Data</button>
                </div>
              </div>
            </div>
    
            <div class="mt-3">
              <label>Sudah punya akun? <a href="login.html" class="text-login">Login Disini</label>
            </div>
          </form>
      </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
